<html>    
    <head>    
    <title>    
        Simple Calculator    
    </title>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>    
    <script>      
        $(document).ready(function(){    
            $("#sal").on('click',function()
            {    
                Add();    
            });   
        });    
        function Add()
        {    
         var N1=parseInt($("#i1").val());    
         var N2=parseInt($("#i2").val()); 
         var N3=parseInt($("#i3").val());    
         var N4=parseInt($("#i4").val());    
         var total =N1+N2+N3+N4;    
          alert("The result is "+total);    
        } 
    </script>    
    </head>    
    <body>    
       Employee Salary <input type="text" id="i1"   placeholder="Enter Salary"><br>    
       Travel allowance<input type="text" id="i2"   placeholder="Enter Travel allowance"><br>
       Dear allowance  <input type="text" id="i3"   placeholder="Enter Dear allowance"><br> 
       Professional Tax<input type="text" id="i4"   placeholder="Enter Professional Tax"><br>     
        <input type="button" id="sal" value="total Employee Salary"> 
    </body>    
    </html>
